
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #4b6cb7;
            color: white;
        }
        .btn-custom:hover {
            background-color: #182848;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="card p-4 col-12 col-md-6 col-lg-4">
            <h3 class="text-center mb-4 text-primary">Add New Student</h3>
            <form action="/addstud/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="regno" class="form-label">Registration Number</label>
                    <input type="number" class="form-control" id="regno" name="regno" placeholder="Enter Reg No" required>
                </div>
                <div class="mb-3">
                    <label for="studname" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studname" name="studname" placeholder="Enter Student Name" required>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" name="course" placeholder="Enter Course" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
