<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #65c7f7);
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header img {
            width: 110px;
            margin-bottom: 10px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        label {
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
        <h1 class="display-5" style="color:black">Add New Job Profile</h1>
        <p class="lead">Fill in your professional and technical details below.</p>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card bg-light text-dark p-4 mb-4">
                    <form method="POST" action="{% url 'save_profile' %}">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label>Gender</label><br>
                            <input type="radio" name="gender" value="Male" required> Male
                            &nbsp; &nbsp;
                            <input type="radio" name="gender" value="Female"> Female
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" name="age" class="form-control" required>
                        </div>

                        <!-- City -->
                        <div class="mb-3">
                            <label>City</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>

                        <!-- Mobile -->
                        <div class="mb-3">
                            <label>Mobile</label>
                            <input type="text" name="mobile" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="emailid" class="form-control" required>
                        </div>

                        <!-- Qualification -->
                        <div class="mb-3">
                            <label>Qualification</label>
                            <input type="text" name="qualification" class="form-control" required>
                        </div>

                        <!-- Experience -->
                        <div class="mb-3">
                            <label>Experience (Years)</label>
                            <input type="number" name="experience" class="form-control" required>
                        </div>

                        <!-- Languages -->
                        <div class="mb-3">
                            <label>Programming Languages</label>
                            <select name="languages" class="form-select" multiple size="3">
                                <option>Java</option>
                                <option>Python</option>
                                <option>C#</option>
                            </select>
                        </div>

                        <!-- Databases -->
                        <div class="mb-3">
                            <label>Databases</label>
                            <select name="databases" class="form-select" multiple size="3">
                                <option>Oracle</option>
                                <option>MySQL</option>
                                <option>MongoDB</option>
                            </select>
                        </div>

                        <!-- Frameworks -->
                        <div class="mb-3">
                            <label>Frameworks</label>
                            <select name="frameworks" class="form-select" multiple size="3">
                                <option>Spring</option>
                                <option>Django</option>
                                <option>ASP.NET</option>
                            </select>
                        </div>

                        <!-- Cloud Platforms -->
                        <div class="mb-3">
                            <label>Cloud Platforms</label>
                            <select name="cloud" class="form-select" multiple size="3">
                                <option>Azure</option>
                                <option>AWS</option>
                                <option>GCP</option>
                            </select>
                        </div>

                        <!-- AI Models -->
                        <div class="mb-3">
                            <label>AI Models</label>
                            <select name="ai_models" class="form-select" multiple size="3">
                                <option>OpenAI</option>
                                <option>DeepSeek</option>
                                <option>Copilot</option>
                            </select>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-success w-100">Save Profile</button>

                    </form>
                </div>

                <div class="text-center">
                    <a href="{% url 'seeker_home' %}" class="btn btn-dark">Back to Dashboard</a>
                </div>

            </div>
        </div>
    </div>

    <p class="text-center mt-3" style="opacity:0.8;">
        Â© 2025 Job Profile Manager | Django + MongoDB
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
