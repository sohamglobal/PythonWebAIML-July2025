<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Status | Job Profile Manager</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

   <style>
      body {
         background: linear-gradient(135deg, #2a5298, #1e3c72);
         font-family: 'Segoe UI', sans-serif;
         min-height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         color: white;
      }

      .status-card {
         width: 450px;
         background: rgba(255,255,255,0.12);
         backdrop-filter: blur(8px);
         border-radius: 15px;
         padding: 30px;
         box-shadow: 0 0 15px #00000080;
         text-align: center;
         animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
         from { opacity: 0; transform: scale(0.9); }
         to { opacity: 1; transform: scale(1); }
      }

      .status-icon {
         font-size: 70px;
         margin-bottom: 15px;
      }

      .btn-custom {
         margin-top: 20px;
         width: 70%;
         font-weight: 600;
         border-radius: 25px;
         padding: 10px;
         letter-spacing: 1px;
      }

      .success {
         color: #2ecc71;
      }

      .error {
         color: #e74c3c;
      }

      footer {
         text-align: center;
         margin-top: 20px;
         font-size: 11px;
         opacity: 0.7;
      }
   </style>
</head>
<body>

<div class="status-card">

   {% if status == "success" %}
      <div class="status-icon success"><i class="bi bi-check-circle-fill"></i></div>
      <h3>Registration Successful!</h3>
      <p>{{ message }}</p>
      <a href="/jobs/" class="btn btn-success btn-custom">Go to Login</a>

   {% else %}
      <div class="status-icon error"><i class="bi bi-x-circle-fill"></i></div>
      <h3>Registration Failed!</h3>
      <p>{{ message }}</p>
      <a href="/register/" class="btn btn-danger btn-custom">Try Again</a>
   {% endif %}

   <footer>Â© 2025 Job Profile Manager</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
