<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Job Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #65c7f7);
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header img {
            width: 110px;
            margin-bottom: 10px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        label {
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Modify">
        <h1 class="display-5" style="color:black">Modify Job Profile</h1>
        <p class="lead">Update your profile and add newly acquired skills.</p>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card bg-light text-dark p-4 mb-4">
                    <form method="POST" action="{% url 'update_profile' %}">
                        {% csrf_token %}

                        <!-- Hidden _id -->
                        <input type="hidden" name="profile_id" value="{{ profile._id }}">

                        
                        <!-- Mobile -->
                        <div class="mb-3">
                            <label>Mobile</label>
                            <input type="text" name="mobile" value="{{ profile.mobile }}" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="emailid" value="{{ profile.emailid }}" class="form-control" required>
                        </div>

                        <!-- Experience -->
                        <div class="mb-3">
                            <label>Experience (Years)</label>
                            <input type="number" name="experience" value="{{ profile.experience }}" class="form-control" required>
                        </div>


                        <!-- Add Extra Skills -->
                        <div class="mb-3">
                            <label>Add New Skills (comma separated)</label>
                            <input type="text" name="other_skills" placeholder="e.g. Flutter, React, Docker" class="form-control">
                        </div>

                        <!-- Update -->
                        <button type="submit" class="btn btn-warning w-100">Update Profile</button>
                    </form>
                </div>

                <div class="text-center">
                    <a href="{% url 'seeker_home' %}" class="btn btn-dark">Back to Dashboard</a>
                </div>

            </div>
        </div>
    </div>

    <p class="text-center mt-3" style="opacity:0.8;">
        Â© 2025 Job Profile Manager | Django + MongoDB
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
