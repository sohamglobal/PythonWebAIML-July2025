<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Job Profile | Job Profile Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4b79a1, #283e51);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .delete-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 10px #00000070;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .btn-delete:hover {
      background: #c0392b;
      color: white;
    }
  </style>
</head>
<body>

<div class="delete-container">
  <h2>Delete Profile</h2>
  
  <form id="deleteForm" method="post" action="/deleteprofile">
      {% csrf_token %}
      <div class="mb-3">
         <label for="_id">Enter Profile ID</label>
         <input type="text" name="_id" class="form-control" required>
      </div>

      <button type="button" class="btn btn-delete" data-bs-toggle="modal" data-bs-target="#confirmModal">
          Delete Profile
      </button>
  </form>
</div>

<!-- âœ… Bootstrap Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-dark">
          Are you sure you want to delete this job profile permanently?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="submitDelete()">Yes, Delete</button>
        </div>
     </div>
  </div>
</div>

<script>
 function submitDelete(){
    document.getElementById("deleteForm").submit();
 }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
