<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #65c7f7, #ff7eb3);
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header img {
            width: 110px;
            margin-bottom: 10px;
        }

        .card {
            background: linear-gradient(135deg, #a3cbea, #bae493);
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 18px rgba(0,0,0,0.3);
        }

        .card-body i {
            
            font-size: 45px;
            margin-bottom: 10px;
        }

        .footer-text {
            margin-top: 35px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Dashboard">
        <h1 class="display-5" style="color:black;">Welcome, Job Seeker!</h1>
        <p class="lead">Manage your profile and career details with ease.</p>
    </div>

    <!-- Dashboard Cards -->
    <div class="container">
        <div class="row g-4 justify-content-center">

            <!-- Add Profile -->
            <div class="col-md-3">
                <div class="card bg-light text-center p-3">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-plus text-primary"></i>
                        <h5 class="card-title text-dark">Add New Profile</h5>
                        <a href="/newprofile/" class="btn btn-primary mt-2 w-100">Add</a>
                    </div>
                </div>
            </div>

            <!-- Modify Profile -->
            <div class="col-md-3">
                <div class="card bg-light text-center p-3">
                    <div class="card-body">
                        <i class="bi bi-pencil-square text-warning"></i>
                        <h5 class="card-title text-dark">Modify Profile</h5>
                        <a href="" class="btn btn-warning mt-2 w-100">Modify</a>
                    </div>
                </div>
            </div>

            <!-- Delete Profile -->
            <div class="col-md-3">
                <div class="card bg-light text-center p-3">
                    <div class="card-body">
                        <i class="bi bi-trash3 text-danger"></i>
                        <h5 class="card-title text-dark">Delete Profile</h5>
                        <a href="" class="btn btn-danger mt-2 w-100">Delete</a>
                    </div>
                </div>
            </div>

            <!-- Display Profile -->
            <div class="col-md-3">
                <div class="card bg-light text-center p-3">
                    <div class="card-body">
                        <i class="bi bi-person-bounding-box text-success"></i>
                        <h5 class="card-title text-dark">Display Profile</h5>
                        <a href="" class="btn btn-success mt-2 w-100">Display</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Logout -->
        <div class="text-center mt-4">
            <a href="" class="btn btn-dark">Logout</a>
        </div>
    </div>

    <p class="text-center footer-text">
        Â© 2025 Job Profile Manager | Powered by Django + MongoDB
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
