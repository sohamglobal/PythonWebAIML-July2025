<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Status - Expense Tracker</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .status-container {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
    }
    .status-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .success {
      color: #198754;
    }
    .error {
      color: #dc3545;
    }
    .status-message {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .status-detail {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 25px;
    }
    .btn-custom {
      border-radius: 8px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-container">
      {% if status == "success" %}
        <div class="status-icon success">✅</div>
        <div class="status-message">Registration Successful!</div>
        <div class="status-detail">
          Welcome, {{ name }}! Your account has been created successfully.
        </div>
        <a href="/xtrack/" class="btn btn-primary btn-custom">Go to Login</a>
      {% else %}
        <div class="status-icon error">❌</div>
        <div class="status-message">Registration Failed</div>
        <div class="status-detail">
          Sorry, we couldn’t create your account. Please try again or contact support.
        </div>
        <a href="/register/" class="btn btn-outline-danger btn-custom">Try Again</a>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
