<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modify Expense Entry</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      background-color: #ffffff;
      max-width: 500px;
      width: 100%;
    }

    .card h3 {
      text-align: center;
      color: #333;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      padding-left: 2.2rem;
    }

    .form-control:focus {
      border-color: #fda085;
      box-shadow: 0 0 0 0.2rem rgba(253, 160, 133, 0.25);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.3rem;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ff5e62, #ff9966);
      transform: scale(1.03);
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3><i class="fa-solid fa-trash me-2 text-warning"></i> Delete Expense Entry</h3>

    <form method="POST" action="/delexpense/">
      {% csrf_token %}

      <!-- Expense ID -->
      <div class="form-group">
        <i class="fa-solid fa-hashtag form-icon"></i>
        <input
          type="number"
          name="expenseid"
          class="form-control"
          placeholder="Enter Expense ID"
          required
        />
      </div>

      

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-2">
        <i class="fa-solid fa-save me-2"></i> Delete Expense
      </button>

      <!-- Back Link -->
      <a href="/dashboard/" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
      </a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
