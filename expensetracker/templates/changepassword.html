<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome for icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      background-color: #fff;
      max-width: 450px;
      width: 100%;
    }

    .card h3 {
      color: #2b2b52;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 0 0.2rem rgba(102, 166, 255, 0.3);
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3><i class="fa-solid fa-key me-2"></i>Change Password</h3>

    <!-- Django form example -->
    <form method="POST" action="/changepass/">
      {% csrf_token %}

      <div class="form-group">
        <i class="fa-solid fa-lock form-icon"></i>
        <input
          type="password"
          name="old_password"
          class="form-control ps-5"
          placeholder="Enter current password"
          required
        />
      </div>

      <div class="form-group">
        <i class="fa-solid fa-unlock form-icon"></i>
        <input
          type="password"
          name="new_password1"
          class="form-control ps-5"
          placeholder="Enter new password"
          required
        />
      </div>

      <div class="form-group">
        <i class="fa-solid fa-unlock-keyhole form-icon"></i>
        <input
          type="password"
          name="new_password2"
          class="form-control ps-5"
          placeholder="Confirm new password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary mt-2">
        <i class="fa-solid fa-arrows-rotate me-1"></i> Update Password
      </button>

      <a href="/dashboard/" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
      </a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
