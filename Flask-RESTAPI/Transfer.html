<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Transfer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #007bff, #00bcd4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background-color: #ffffffd9;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        #response {
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="card p-3">
        <div class="card-header">
            <h4>Bank Money Transfer</h4>
        </div>
        <div class="card-body">
            <form id="transferForm">
                <div class="mb-3">
                    <label for="fromacc" class="form-label">From Account</label>
                    <input type="text" id="fromacc" name="fromacc" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="toacc" class="form-label">To Account</label>
                    <input type="text" id="toacc" name="toacc" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Transfer</button>
            </form>

            <div id="response" class="text-center mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById("transferForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const fromacc = document.getElementById("fromacc").value;
            const toacc = document.getElementById("toacc").value;
            const amount = document.getElementById("amount").value;

            const formData = new URLSearchParams();
            formData.append("fromacc", fromacc);
            formData.append("toacc", toacc);
            formData.append("amount", amount);

            try {
                const response = await fetch("http://127.0.0.1:5000/bank/transfer", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: formData.toString()
                });

                const result = await response.json();

                document.getElementById("response").innerHTML = `
                    <div class="alert alert-info">${result.message}</div>
                `;
            } catch (error) {
                document.getElementById("response").innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
