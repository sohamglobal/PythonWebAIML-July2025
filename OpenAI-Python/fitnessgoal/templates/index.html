<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Suggestion Enquiry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
        }

        .btn-submit {
            background: linear-gradient(to right, #ff512f, #dd2476);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card form-card">
                
                <div class="form-header">
                    <h3><i class="bi bi-heart-pulse-fill"></i> Health Enquiry Form</h3>
                    <p class="mb-0">Get personalized health suggestions</p>
                </div>

                <div class="card-body p-4">
                    <form action="/suggest/" method="post">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-person-fill"></i> Full Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   placeholder="Enter your name"
                                   required>
                        </div>

                        <!-- Weight -->
                        <div class="mb-3">
                            <label for="weight" class="form-label">
                                <i class="bi bi-speedometer2"></i> Weight (kg)
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="weight" 
                                   name="weight" 
                                   placeholder="Enter weight in kg"
                                   min="1"
                                   step="0.1"
                                   required>
                        </div>

                        <!-- Height -->
                        <div class="mb-4">
                            <label for="height" class="form-label">
                                <i class="bi bi-rulers"></i> Height (cm)
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="height" 
                                   name="height" 
                                   placeholder="Enter height in cm"
                                   min="1"
                                   step="0.1"
                                   required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-submit text-white">
                                <i class="bi bi-send-fill"></i> Get Suggestions
                            </button>
                        </div>

                    </form>
                </div>

                <div class="text-center p-3 bg-light">
                    <small class="text-muted">
                        Â© 2026 | Health Suggestion System
                    </small>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
