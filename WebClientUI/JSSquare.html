<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        function calcSquare()
        {
            n=document.getElementById("num").value;
            sq=n*n;
            document.getElementById("res").textContent="Square is "+sq;
        }
    </script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-4">Square Calculator</h1>
        <hr>
        Number <input type="text" name="num" id="num" class="form-control">
        <input type="button" value="Show Square" onclick="calcSquare()" class="btn btn-outline-info">

        <br><br>
        <span id="res" style="color:brown;font-weight: bold;" ></span>
    </div>
    
</body>
</html>
