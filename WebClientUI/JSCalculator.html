<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        function add()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            c=a+b;
            document.getElementById("res").textContent="Sum is "+c;
        }

        function subtract()
        {
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;
            c=a-b;
            document.getElementById("res").textContent="Subtraction is "+c;
        }

    </script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-4">JavaScript Calculator</h1>
        <hr>
        <table class="table">
            <tr>
                <td>Number 1</td>
                <td><input type="number" name="num1" id="num1" class="form-control"></td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td><input type="number" name="num2" id="num2" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="+" onclick="add()" class="btn btn-secondary">
                    <input type="button" value="-" onclick="subtract()" class="btn btn-secondary">
                    <input type="button" value="X" onclick="multiply()" class="btn btn-secondary">
                    <input type="button" value="/" onclick="divide()" class="btn btn-secondary">
                </td>
            </tr>

        </table>

        <br>
        <span id="res" style="color:blueviolet;font-weight: bold;"></span>
    </div>
    
</body>
</html>
